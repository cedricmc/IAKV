defaultNamespace: cert-manager
helm:
  releaseName: cert-manager
  repo: https://charts.jetstack.io
  chart: cert-manager
  values:
    installCRDs: true
diff:
  comparePatches:
  - apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    name: cert-manager-webhook
    operations: 
    - op: remove
      path: "/webhooks/0/rules/0/scope"
    - op: remove
      path: "/webhooks/0/reinvocationPolicy"
    - op: remove
      path: "/webhooks/0/objectSelector"
    - op: remove
      path: "/webhooks/0/namespaceSelector"
    - op: remove
      path: "/webhooks/0/matchPolicy"
    - op: remove
      path: "/webhooks/0/clientConfig/service/port"
    - op: remove
      path: "/webhooks/0/clientConfig/caBundle"
  - apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookCOnfiguration
    name: cert-manager-webhook
    operations:
    - op: remove
      path: "/webhooks/0/rules/0/scope"
    - op: remove
      path: "/webhooks/0/objectSelector"
    - op: remove
      path: "/webhooks/0/matchPolicy"
    - op: remove
      path: "/webhooks/0/clientConfig/service/port"
    - op: remove
      path: "/webhooks/0/clientConfig/caBundle"
  - apiVersion: rbac.authorization.k8s.io/v1 
    kind: RoleBinding
    name: cert-manager-webhook:dynamic-serving
    namespace: cert-manager
    operations:
    - {"op":"remove", "path":"/subjects/0/apiGroup"}
    - {"op":"remove", "path":"/subjects/0/name"}
    - {"op":"remove", "path":"/subjects/0/namespace"}
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    name: cert-manager:leaderelection
    namespace: kube-system 
    operations:
    - {"op":"remove", "path":"/subjects/0/apiGroup"}
    - {"op":"remove", "path":"/subjects/0/name"}
    - {"op":"remove", "path":"/subjects/0/namespace"}
